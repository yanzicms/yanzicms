{include headers}
<div class="mb-3">
    <small class="form-text text-muted">{=lang('Items marked with * are required')}</small>
</div>
<form>
    <div class="form-group">
        <label for="slidegroup">{=lang('Slideshow group')} *</label>
        <select class="custom-select" name="slidegroup" id="slidegroup">
            <option value="">{=lang('Please select slide group')}</option>
            {loop name="slidegroup" item="item" key="k"}
            <option value="{item.id}">{item.name}</option>
            {endloop}
        </select>
    </div>
    <div class="form-group">
        <label for="name">{=lang('Name')}</label>
        <input type="text" class="form-control" name="name" id="name">
    </div>
    <div class="form-group">
        <label for="link">{=lang('Link')}</label>
        <input type="text" class="form-control" name="link" id="link">
        <small class="form-text text-muted">{=lang('Link format')}: http://www.yanzicms.com</small>
    </div>
    <div class="form-group">
        <label for="slideshowimage">{=lang('Slideshow image')} *</label>
        <div id="slideshowimagediv" class="d-none">
            <img id="slideshowimageimg" src="" height="150">
            <a href="#!" id="slideshowimagedel">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg" data-toggle="popover" data-trigger="hover" data-placement="right" data-content="{=lang('Delete')}">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
                <div class="spinner-border spinner-border-sm text-info d-none" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </a>
        </div>
        <div class="custom-file">
            <input type="hidden" name="slideshowimage" id="slideshowimage">
            <input type="file" class="custom-file-input" name="file" id="slideshowimagefile">
            <label class="custom-file-label" for="slideshowimage" data-browse="{=lang('Browse')}">{=lang('Choose file')}</label>
        </div>
        <small class="form-text text-muted">{=lang('Upload image file')}, {=lang('Only upload picture in "jpg,gif,png" format')}</small>
    </div>
    <div class="form-group">
        <label for="description">{=lang('Description')}</label>
        <textarea class="form-control" name="description" id="description" rows="4"></textarea>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-outline-info submit">{=lang('Submit')}
            <div class="spinner-border spinner-border-sm text-secondary d-none">
                <span class="sr-only">Loading...</span>
            </div>
        </button>
    </div>
</form>
<div id="selectgroup" class="d-none">{=lang('Please select slide group first')}</div>
<div id="choosefile" class="d-none">{=lang('Choose file')}</div>
<script src="{domain}frontend/js/jqueryupload.js"></script>
<script src="{domain}frontend/js/yanzi/addslide.js"></script>
{include footers}
